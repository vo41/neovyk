<!-- player.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/player.css">
    <!-- Add the following line for Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-xN3+8w+CRmp5X9rruq3gK3Nk4CV+Z/r5t8+seTqEs6AtjQvF8o+Cw6ff6SVmXmrQ7F/J/Z5lFxCVOZ5xQfEL4Q==" crossorigin="anonymous" />
    <title>MP3 Player</title>
    
</head>
<body>
    <div class="container">
        <header>
            <div class="playlist">
                <i class="fa fa-bars"></i>
            </div>
            <div class="setting">
                <i class="fa fa-cog"></i>
            </div>
        </header>
        <main>
            <div class="album-art">
                <img src="https://upload.wikimedia.org/wikipedia/en/0/00/TheVines_WinningDays.jpg" alt="" />
            </div>
            <div class="player">
                <i class="fa fa-repeat"></i>
                <i class="fa fa-fast-backward"></i>
                <i class="fa fa-play"></i>
                <i class="fa fa-fast-forward"></i>
                <i class="fa fa-random"></i>
            </div>
        </main>
        <footer>
            <div class="title">The Vines - Ride</div>
            <div class="time-tracker">
                <div class="timer">
                    <div class="bg"></div>
                </div>
                <div class="time">00:80</div>
            </div>
        </footer>
    </div>
</body>
</html>
