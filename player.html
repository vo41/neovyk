<!-- player.html -->
<div class="container draggable">
    <header>
        <div class="playlist">
            <i class="fa fa-bars"></i>
        </div>
        <div class="setting">
            <i class="fa fa-cog"></i>
        </div>
        <link rel="stylesheet" href="styles/player.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <script src="scripts/visualizer.js"></script>
        <button class="close-button" onclick="closePlayerModal()">X</button>
    </header>
    <main>
        <div class="draggable-area"></div>
        <div class="album-art">
            <img src="https://upload.wikimedia.org/wikipedia/en/0/00/TheVines_WinningDays.jpg" alt="" />
        </div>
        <div class="player">
            <button onclick="previous()">Previous</button>
            <button onclick="togglePlay()">Play/Pause</button>
            <button onclick="next()">Next</button>
        </div>
        <div class="file-name">Song Name</div>
    </main>
    <footer>
        <div class="title">The Vines - Ride</div>
        <div class="time-tracker">
            <div class="timer">
                <div class="bg"></div>
            </div>
            <div class="time">00:80</div>
        </div>
    </footer>
</div>
