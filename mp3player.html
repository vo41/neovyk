<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/mp3player.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="scripts/mp3player.js"></script>
</head>
<body>
    <div class="mp3-player-container">
        <button class="close-button" onclick="closeMp3Player()">X</button>
        <audio controls id="audioPlayer">
            <source src="audio/song1.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <canvas id="audioVisualizer"></canvas>
    </div>
</body>
</html>
