<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
    <link rel="stylesheet" href="styles/mp3player.css">
</head>
<body>
    <div class="mp3player-window">
        <div class="mp3player-header">
            <span class="mp3player-title">MP3 Player</span>
            <button class="mp3player-close" onclick="closeMp3Player()">X</button>
        </div>
        <div class="mp3player-content">
            <!-- Add your MP3 player content here -->
            <audio controls>
                <source src="audio/song1.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
    <script src="scripts/mp3player.js"></script>
</body>
</html>
