<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEOVYK's Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Courier New', monospace;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 20px;
        }

        header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        header div {
            margin-top: 10px;
        }

        nav {
            background-color: #008080; /* Teal, similar to Windows 95 */
            padding: 10px;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            margin: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        section {
            margin-bottom: 30px;
        }

        .sub-page {
            display: none; /* Hide by default */
        }
    </style>
</head>
<body>
    <!-- Main Menu with Windows 95 style -->
    <nav>
        <ul>
            <li><a href="#music">Music</a></li>
            <li><a href="#search">Search</a></li>
            <li><a href="#internet">Internet</a></li>
            <li><a href="#player">Free MP3 Player</a></li>
            <li><a href="#notepad">Notepad</a></li>
            <li><a href="#archive">Archive</a></li>
        </ul>
    </nav>

    <!-- Content Sections -->
    <section id="music" class="sub-page">
        <!-- Add your music files and visualizer here -->
        <!-- Example: -->
        <audio controls>
            <source src="your_music_file.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </section>

    <section id="search" class="sub-page">
        <!-- Add your search engine code here -->
        <!-- Example: -->
        <input type="text" placeholder="Search...">
        <button>Search</button>
    </section>

    <section id="internet" class="sub-page">
        <!-- Content for the Internet section goes here -->
        <p>Placeholder for Internet content</p>
    </section>

    <section id="player" class="sub-page">
        <!-- Add your media player code here -->
        <audio controls>
            <source src="your_music_file.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <button onclick="shuffleSongs()">Shuffle</button>
    </section>

    <section id="notepad" class="sub-page">
        <!-- Add your notepad or newsletter subscription form here -->
        <!-- Example: -->
        <textarea placeholder="Leave a message..."></textarea>
        <button>Subscribe</button>
    </section>
