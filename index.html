<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEOVYK's Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Courier New', monospace;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 20px;
        }

        header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        header div {
            margin-top: 10px;
        }

        nav {
            background-color: #008080; /* Teal, similar to Windows 95 */
            padding: 10px;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            margin: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        section {
            margin-bottom: 30px;
            display: none; /* Hide by default */
        }

        .sub-page {
            display: none; /* Hide by default */
        }
    </style>
</head>
<body>
    <!-- Banner with photo and info on the right -->
    <header>
        <img src="https://i1.sndcdn.com/avatars-ltbL73iPvlWYw2Km-1r59Wg-t500x500.jpg" alt="NEOVYK's Picture">
        <div>
            <p>Electronic Artist & Record Producer</p>
        </div>
    </header>

  <!-- Search Bar Always On Top -->
<section id="search" class="sub-page" style="display: block;">
    <!-- Add your search engine code here -->
    <!-- Example: -->
    <input type="text" placeholder="Search...">
    <button>Search</button>
</section>


<!-- Main Menu with Windows 95 style -->
<nav>
    <ul>
        <li><a href="#music">Music</a></li>
        <li><a href="#internet">Internet</a></li>
        <li><a href="#player">Free MP3 Player</a></li>
        <li><a href="#notepad">Notepad</a></li>
        <li><a href="#archive">Archive</a></li>
    </ul>
</nav>


    <!-- Content Sections -->
    <section id="music" class="sub-page">
        <!-- Add your music links here -->
        <p>Check out my music on:</p>
        <a href="https://neovyk.bandcamp.com">Bandcamp</a><br>
        <a href="https://soundcloud.com/neovyk">Soundcloud</a><br>
        <a href="https://open.spotify.com/artist/7hafaBs1ZK7G2EIi71wRX2">Spotify</a><br>
        <a href="https://music.apple.com/us/artist/neovyk/1653539347">Apple Music</a>
    </section>

    <section id="internet" class="sub-page">
        <!-- Add your internet links here -->
        <p>Connect with me on:</p>
        <a href="https://www.instagram.com/neovyk">Instagram</a><br>
        <a href="https://www.youtube.com/@neovyk">Youtube</a>
    </section>

  <!-- Free MP3 Player -->
<section id="player" class="sub-page">
    <!-- Add your media player code here -->
    <div>
        <canvas id="visualizer" width="600" height="100"></canvas>
    </div>
    <audio id="audioPlayer" controls></audio>
    <div>
        <button id="playPauseBtn" onclick="togglePlayPause()">Play</button>
        <button onclick="toggleShuffle()">Shuffle</button>
        <button onclick="playPrevious()">Previous</button>
        <button onclick="playNext()">Next</button>
    </div>

</section>

    <section id="notepad" class="sub-page">
        <!-- Add your notepad or newsletter subscription form here -->
        <!-- Example: -->
        <textarea placeholder="Leave a message..."></textarea>
        <button>Subscribe</button>
    </section>

    <section id="archive" class="sub-page">
        <!-- Folders in the archive -->
        <div class="folder">
            <a href="#wallpapers">Wallpapers</a>
        </div>
        <!-- Add more folders as needed -->
    </section>

    
    <script>
    // JavaScript functions go here
    var audio = document.getElementById("audioPlayer");
    var canvas = document.getElementById("visualizer");
    var ctx = canvas.getContext("2d");
    var isPlaying = false;
    var isShuffle = false;
    var currentSongIndex = 0;

    var songs = [
        "MP3/01. Arrival.mp3",
        "MP3/02. Worlds Away.mp3",
        "MP3/03. Explore.mp3",
        "MP3/04. Zero Gravity.mp3",
        "MP3/05. Exo.mp3",
        "MP3/06. Delta.mp3",
        "MP3/07. Oracle.mp3",
        "MP3/08. Aeon.mp3",
        "MP3/09. Pathfinder.mp3",
        "MP3/10. Wandering.mp3"
        // Add more songs as needed
    ];

    // Function to toggle play/pause
    function togglePlayPause() {
        if (isPlaying) {
            audio.pause();
        } else {
            audio.play();
            visualize();
        }
        isPlaying = !isPlaying;
        document.getElementById("playPauseBtn").innerText = isPlaying ? "Pause" : "Play";
    }

    // Function to toggle shuffle
    function toggleShuffle() {
        isShuffle = !isShuffle;
        document.getElementById("playPauseBtn").innerText = "Play";
        playSong();
    }

    // Function to play the previous song
    function playPrevious() {
        currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
        playSong();
    }

    // Function to play the next song
    function playNext() {
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        playSong();
    }

    // Function to play the current song
    function playSong() {
        audio.src = songs[currentSongIndex];
        if (isPlaying) {
            audio.play();
            visualize();
        }
        document.getElementById("playPauseBtn").innerText = isPlaying ? "Pause" : "Play";
    }

    // Function to visualize audio
    function visualize() {
        // ... (same as before)
    }

    // Function to show the selected sub-page
    function showSubPage(pageId) {
        // Hide all sub-pages
        var subPages = document.querySelectorAll('.sub-page');
        subPages.forEach(function (page) {
            page.style.display = 'none';
        });

        // Show the selected sub-page
        var selectedPage = document.getElementById(pageId);
        if (selectedPage) {
            selectedPage.style.display = 'block';
        }

        // Ensure the search bar remains visible
        document.getElementById('search').style.display = 'block';
    }

    // Function to handle menu clicks
    document.addEventListener('DOMContentLoaded', function () {
        var menuLinks = document.querySelectorAll('nav a');
        menuLinks.forEach(function (link) {
            link.addEventListener('click', function (event) {
                event.preventDefault();
                var pageId = link.getAttribute('href').substring(1);
                showSubPage(pageId);
            });
        });
    });
</script>
