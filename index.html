<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEOVYK's Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Courier New', monospace;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 20px;
        }

        header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        header div {
            margin-top: 10px;
        }

        nav {
            background-color: #008080; /* Teal, similar to Windows 95 */
            padding: 10px;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            margin: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        section {
            margin-bottom: 30px;
            display: none; /* Hide by default */
        }
    </style>
</head>
<body>
    <!-- Banner with photo and info on the right -->
    <header>
        <img src="https://i1.sndcdn.com/avatars-ltbL73iPvlWYw2Km-1r59Wg-t500x500.jpg" alt="NEOVYK's Picture">
        <div>
            <p>Electronic Artist & Record Producer</p>
        </div>
    </header>

    <!-- Main Menu with Windows 95 style -->
    <nav>
        <ul>
            <li><a href="#music">Music</a></li>
            <li><a href="#search">Search</a></li>
            <li><a href="#internet">Internet</a></li>
            <li><a href="#player">Free MP3 Player</a></li>
            <li><a href="#notepad">Notepad</a></li>
            <li><a href="#archive">Archive</a></li>
        </ul>
    </nav>

    <!-- Content Sections -->
    <section id="music">
        <!-- Add your music files and visualizer here -->
        <!-- Example: -->
        <audio controls>
            <source src="your_music_file.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </section>

    <section id="search">
        <!-- Add your search engine code here -->
        <!-- Example: -->
        <input type="text" placeholder="Search...">
        <button>Search</button>
    </section>

    <section id="internet">
        <!-- Content for the Internet section goes here -->
        <p>Placeholder for Internet content</p>
    </section>

    <section id="player">
        <!-- Add your media player code here -->
        <audio controls>
            <source src="your_music_file.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <button onclick="shuffleSongs()">Shuffle</button>
    </section>

    <section id="notepad">
        <!-- Add your notepad or newsletter subscription form here -->
        <!-- Example: -->
        <textarea placeholder="Leave a message..."></textarea>
        <button>Subscribe</button>
    </section>

    <section id="archive">
        <!-- Folders in the archive -->
        <div class="folder">
            <a href="#wallpapers">Wallpapers</a>
        </div>
        <!-- Add more folders as needed -->
    </section>

    <script>
        // JavaScript functions go here
        function shuffleSongs() {
            // Add logic for shuffling songs
        }

        // Function to show the selected sub-page
        function showSubPage(pageId) {
            // Hide all sub-pages
            var subPages = document.querySelectorAll('section');
            subPages.forEach(function(page) {
                page.style.display = 'none';
            });

            // Show the selected sub-page
            var selectedPage = document.getElementById(pageId);
            if (selectedPage) {
                selectedPage.style.display = 'block';
            }
        }

        // Function to handle menu clicks
        document.addEventListener('DOMContentLoaded', function() {
            var menuLinks = document.querySelectorAll('nav a');
            menuLinks.forEach(function(link) {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    var pageId = link.getAttribute('href').substring(1);
                    showSubPage(pageId);
                });
            });
        });
    </script>
</body>
</html>
