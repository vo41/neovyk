    <script>
    // JavaScript functions go here
var audio = document.getElementById("audioPlayer");
var canvas = document.getElementById("visualizer");
var ctx = canvas.getContext("2d");
var isPlaying = false;
var isShuffle = false;
var currentSongIndex = 0;

var audioContext;
var analyser;

var songs = [
    "MP3/01. Arrival.mp3",
    "MP3/02. Worlds Away.mp3",
    "MP3/03. Explore.mp3",
    "MP3/04. Zero Gravity.mp3",
    "MP3/05. Exo.mp3",
    "MP3/06. Delta.mp3",
    "MP3/07. Oracle.mp3",
    "MP3/08. Aeon.mp3",
    "MP3/09. Pathfinder.mp3",
    "MP3/10. Wandering.mp3"
    // Add more songs as needed
];

    // Function to close the player window
        function closePlayer() {
            document.getElementById("player").style.display = 'none';
        }

        // Function to show the player window
        function showPlayer() {
            document.getElementById("player").style.display = 'block';
        }
        
// Function to toggle play/pause
function togglePlayPause() {
    if (isPlaying) {
        audio.pause();
        isPlaying = false;
        document.getElementById("playPauseBtn").innerText = "Play";
    } else {
        if (!audioContext) {
            setupAudioContext();
        }
        playSong();
    }
}

// Function to toggle shuffle
function toggleShuffle() {
    isShuffle = !isShuffle;
    document.getElementById("playPauseBtn").innerText = "Play";
    playSong();
}

// Function to play the previous song
function playPrevious() {
    currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
    playSong();
}

// Function to play the next song
function playNext() {
    currentSongIndex = (currentSongIndex + 1) % songs.length;
    playSong();
}

// Function to play the current song
function playSong() {
    audio.src = songs[currentSongIndex];
    if (isPlaying) {
        audio.pause();
    }
    audio.play();
    visualize();
    isPlaying = true;
    document.getElementById("playPauseBtn").innerText = "Pause";
}

// Function to setup audio context and analyser
function setupAudioContext() {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioContext.createAnalyser();
    var source = audioContext.createMediaElementSource(audio);

    source.connect(analyser);
    analyser.connect(audioContext.destination);

    analyser.fftSize = 256;
    visualize();
}

// Function to visualize audio with more complex shapes
function visualize() {
    var bufferLength = analyser.frequencyBinCount;
    var dataArray = new Uint8Array(bufferLength);

    function draw() {
        var WIDTH = canvas.width;
        var HEIGHT = canvas.height;

        analyser.getByteFrequencyData(dataArray);

        ctx.clearRect(0, 0, WIDTH, HEIGHT);

        var barWidth = (WIDTH / bufferLength) * 2.5;
        var barHeight;
        var x = 0;

        for (var i = 0; i < bufferLength; i++) {
            barHeight = dataArray[i];

            ctx.fillStyle = "rgb(" + barHeight + ", 50, 50)";
            ctx.fillRect(x, HEIGHT - barHeight / 2, barWidth, barHeight / 2);

            x += barWidth + 1;
        }

        requestAnimationFrame(draw);
    }

    draw();
}

// Function to show MP3 files
    function showMP3Files() {
        // Replace this with logic to dynamically generate links for MP3 files
        var mp3Files = ["01. Arrival.mp3", "02. Worlds Away.mp3", "03. Explore.mp3", "04. Zero Gravity.mp3", "05. Exo.mp3", "06. Delta.mp3", "07. Oracle.mp3", "08. Aeon.mp3", "09. Pathfinder.mp3", "10. Wandering.mp3"];
        
        var mp3List = document.createElement("div");
        mp3Files.forEach(function(file) {
            var mp3Link = document.createElement("a");
            mp3Link.href = "#";
            mp3Link.innerText = file;
            mp3Link.onclick = function() {
                showPlayer();
                playSong(); // Replace with logic to play the selected song
            };
            mp3List.appendChild(mp3Link);
        });

        // Replace "archive" with the actual ID of the archive section
        document.getElementById("archive").innerHTML = "";
        document.getElementById("archive").appendChild(mp3List);
    }
        

    // Function to show the selected sub-page
    function showSubPage(pageId) {
        // Hide all sub-pages
        var subPages = document.querySelectorAll('.sub-page');
        subPages.forEach(function (page) {
            page.style.display = 'none';
        });

        // Show the selected sub-page
        var selectedPage = document.getElementById(pageId);
        if (selectedPage) {
            selectedPage.style.display = 'block';
        }

        // Ensure the search bar remains visible
        document.getElementById('search').style.display = 'block';
    }

    // Function to handle menu clicks
    document.addEventListener('DOMContentLoaded', function () {
        var menuLinks = document.querySelectorAll('nav a');
        menuLinks.forEach(function (link) {
            link.addEventListener('click', function (event) {
                event.preventDefault();
                var pageId = link.getAttribute('href').substring(1);
                showSubPage(pageId);
            });
        });
    });
</script>
