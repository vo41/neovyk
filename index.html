<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEOVYK's Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Courier New', monospace;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 20px;
        }

        header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        header p {
            margin-top: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #008080; /* Teal, similar to Windows 95 */
            padding: 10px;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
        }

        nav li {
            margin: 0 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        section {
            margin-bottom: 30px;
        }

        #player-subpage {
            display: none; /* Hide by default */
        }
    </style>
</head>
<body>
    <!-- Banner with photo and info on the right -->
    <header>
        <img src="https://i1.sndcdn.com/avatars-ltbL73iPvlWYw2Km-1r59Wg-t500x500.jpg" alt="NEOVYK's Picture">
        <div>
            <p>Electronic Artist & Record Producer</p>
        </div>
    </header>

    <!-- Main Menu with Windows 95 style -->
    <nav>
        <ul>
            <li><a href="#music">Music</a></li>
            <li><a href="#search">Search</a></li>
            <li><a href="#internet">Internet</a></li>
            <li><a href="#player">Free MP3 Player</a></li>
            <li><a href="#notepad">Notepad</a></li>
            <li><a href="#archive">Archive</a></li>
        </ul>
    </nav>

    <!-- Content Sections -->
    <section id="music">
        <!-- Add your music files and visualizer here -->
        <!-- Example: -->
        <audio controls>
            <source src="your_music_file.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </section>

    <section id="search">
        <!-- Add your search engine code here -->
        <!-- Example: -->
        <input type="text" placeholder="Search...">
        <button>Search</button>
    </section>

    <section id="internet">
        <!-- Content for the Internet section goes here -->
        <p>Placeholder for Internet content</p>
    </section>

    <section id="player">
        <!-- Link to the sub-page for Free MP3 Player -->
        <a href="#player-subpage">Free MP3 Player</a>
    </section>

    <!-- Placeholder for the sub-page with the media player -->
    <section id="player-subpage">
        <h2>Free MP3 Player Sub-Page</h2>
        <!-- Add your media player code here -->
        <audio controls>
            <source src="your_music_file.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <button onclick="shuffleSongs()">Shuffle</button>
    </section>

    <section id="notepad">
        <!-- Add your notepad or newsletter subscription form here -->
        <!-- Example: -->
        <textarea placeholder="Leave a message..."></textarea>
        <button>Subscribe</button>
    </section>

    <section id="archive">
        <!-- Folders in the archive -->
        <div class="folder">
            <a href="#wallpapers">Wallpapers</a>
        </div>
        <!-- Add more folders as needed -->
    </section>

    <script>
        // JavaScript functions go here
        function shuffleSongs() {
            // Add logic for shuffling songs
        }
    </script>
</body>
</html>
