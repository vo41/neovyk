<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEOVYK's Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- Banner with picture and short info -->
    <header>
        <img src="https://i1.sndcdn.com/avatars-ltbL73iPvlWYw2Km-1r59Wg-t500x500.jpg" alt="NEOVYK's Picture" style="width: 200px; height: 200px; border-radius: 50%;">
        <p>Electronic Artist & Record Producer</p>
    </header>

    <!-- Main Menu -->
    <nav>
        <ul>
            <li><a href="#music">Music</a></li>
            <li><a href="#search">Search</a></li>
            <li><a href="#socials">Internet</a></li>
            <li><a href="#player">Free WAV Player</a></li>
            <li><a href="#notepad">Notepad</a></li>
            <li><a href="#archive">Archive</a></li>
        </ul>
    </nav>

    <!-- Content Sections -->
    <section id="music">
        <!-- Add your music files and visualizer here -->
        <!-- Example: -->
        <audio controls>
            <source src="your_music_file.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
    </section>

    <section id="search">
        <!-- Add your search engine code here -->
        <!-- Example: -->
        <input type="text" placeholder="Search...">
        <button>Search</button>
    </section>

    <section id="socials">
        <!-- Add your links to socials here -->
        <!-- Example: -->
        <a href="your_social_link">Instagram</a>
        <a href="your_social_link">Twitter</a>
    </section>

    <section id="player">
        <!-- Free WAV Player with visualizer and shuffle button -->
        <!-- Example: -->
        <audio controls>
            <source src="your_music_file.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <button onclick="shuffleSongs()">Shuffle</button>
    </section>

    <section id="notepad">
        <!-- Add your notepad or newsletter subscription form here -->
        <!-- Example: -->
        <textarea placeholder="Leave a message..."></textarea>
        <button>Subscribe</button>
    </section>

    <section id="archive">
        <!-- Folders in the archive -->
        <div class="folder">
            <a href="#wallpapers">Wallpapers</a>
        </div>
        <!-- Add more folders as needed -->
    </section>

    <script>
        // JavaScript functions go here
        function shuffleSongs() {
            // Add logic for shuffling songs
        }
    </script>
</body>
</html>
